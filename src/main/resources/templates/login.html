<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lovemm-login</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/static/busi/css/login/reset.css}" />
    <link rel="stylesheet" th:href="@{/static/busi/css/login/supersized.css}" />
    <link rel="stylesheet" th:href="@{/static/busi/css/login/style.css}" />

</head>
<body>

    <div class="page-container">
        <h1 id="tit">登录</h1>
        <form action="" method="post">
            <div id="login_div">
                <input type="text" id="username" name="username" class="username" placeholder="用户名" required="" oninvalid="setCustomValidity('请输入您的姓名');" oninput="setCustomValidity('');" />
                <input type="password" id="password" name="password" class="password" placeholder="密码" />
                <button type="submit" style="width: 145px;">登录</button>
                <button type="button" id="sign_button" style="width: 145px;">注册</button>
                <div class="error"><span>+</span></div>
            </div>
            <div id="sign_div" style="display: none;">
                <input type="text" id="username1" name="username" class="username" placeholder="用户名" required="" />
                <input type="password" id="password1" name="password" class="password" placeholder="密码" />
                <input type="text" id="username2" name="username" class="username" placeholder="用户名" />
                <input type="password" id="password2" name="password" class="password" placeholder="密码" />
                <button type="submit" style="width: 145px;">确认</button>
                <button id="sign_call" type="button" style="width: 145px;">取消</button>
            </div>
        </form>

        <div class="connect">
            <p>Or connect with:</p>
            <p>
                <a class="facebook" href=""></a>
                <a class="twitter" href=""></a>
            </p>
        </div>
    </div>


    <!-- Javascript -->
    <script th:src="@{/static/res/jquery-2.1.0.js}"></script>
    <script th:src="@{/static/res/supersized.3.2.7.min.js}"></script>
    <script th:src="@{/static/busi/js/login/supersized-init.js}"></script>
    <script th:src="@{/static/busi/js/login/scripts.js}"></script>
</body>
</html>
